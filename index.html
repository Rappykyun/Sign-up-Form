<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form - Global Hope Foundation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-100 font-sans">
    <div class="w-1/2 h-screen hidden lg:block">
        <img class="h-full w-full object-cover" src="assets/shane-rounce-DNkoNXQti3c-unsplash.jpg" alt="Inspirational mountain landscape">
    </div>
    <div class="w-full lg:w-1/2 flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-900 mb-2">Welcome to Global Hope Foundation</h1>
                <p class="text-gray-600">Transforming Lives and Building Brighter Futures Across the Globe</p>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-semibold text-indigo-900 mb-6">Join Our Community</h2>
                <form action="#" class="space-y-4">
                    <div>
                        <label for="Name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" name="Name" id="Name" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="Country" class="block text-sm font-medium text-gray-700">Country</label>
                        <input type="text" name="Country" id="Country" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="Username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="Username" id="Username" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" id="email" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="Password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="Password" id="Password" class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" class=" p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
